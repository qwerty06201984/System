<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm System Manual - Carousel</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item img {
      width: 100%;          /* Buong lapad */
      height: 90vh;         /* Halos buong taas ng screen */
      object-fit: contain;  /* Para hindi ma-crop */
      border-radius: 8px;
      background: #000;     /* Black background kung may bakanteng space */
    }

    /* Circle indicators */
    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: white;
    }
    .carousel-indicators .active {
      background-color: #0d6efd; /* active = blue */
    }
  </style>
</head>
<body class="bg-dark text-light">

<div class="container-fluid my-4">
  <h3 class="text-center mb-3">Alarm System Manual - Quick Guide</h3>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    
    <!-- Auto-generated indicators will go here -->
    <div class="carousel-indicators"></div>

    <!-- Carousel Images -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ibb.co/cXrhYtFt/ALARM-SYSTEM-Manual-Quick-Guide-page-0001.jpg" class="d-block w-100" alt="Page 1">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/Kpb5rVf1/ALARM-SYSTEM-Manual-Quick-Guide-page-0002.jpg" class="d-block w-100" alt="Page 2">
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/WvyZsHVz/ALARM-SYSTEM-Manual-Quick-Guide-page-0003.jpg" class="d-block w-100" alt="Page 3">
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS to auto-generate indicators -->
<script>
  const carousel = document.querySelector("#carouselExampleIndicators");
  const indicators = carousel.querySelector(".carousel-indicators");
  const items = carousel.querySelectorAll(".carousel-item");

  items.forEach((item, index) => {
    const button = document.createElement("button");
    button.type = "button";
    button.setAttribute("data-bs-target", "#carouselExampleIndicators");
    button.setAttribute("data-bs-slide-to", index);
    button.setAttribute("aria-label", "Slide " + (index + 1));

    if (index === 0) {
      button.classList.add("active");
      button.setAttribute("aria-current", "true");
    }

    indicators.appendChild(button);
  });
</script>

</body>
</html>
